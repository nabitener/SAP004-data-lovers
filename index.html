<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem Vindos Treinadores!</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="plano-fundo">
  <header class="cabecario">
    <div class="logotipo">
      <img class="logo" src="./imagens/pokemon.png" alt="">
    </div>
    <div class="navBar">
      <section class="espaco-filtro">
        <label for="filtro" class="logo-filtro"></label>
        <input list="tipos" name="filtrar" id="filtro" class="filtrar-pokemon" placeholder="Filtrar Tipo" />
        <datalist id="tipos">
          <option value="Grass"></option>
          <option value="Poison"></option>
          <option value="Fire"></option>
          <option value="Flying"></option>
          <option value="Water"></option>
          <option value="Bug"></option>
          <option value="Electric"></option>
          <option value="Ground"></option>
          <option value="Fighting"></option>
          <option value="Psychic"></option>
          <option value="Rock"></option>
          <option value="Ice"></option>
          <option value="Ghost"></option>
          <option value="Dragon"></option>
          <option value="Normal"></option>
        </datalist>
        <input type="button" value="Limpar filtro" id="botao-limpar" class="botao-limpar-filtro">
      </section>
      <section class="espaco-ordem">
        <input list="ordenacao" class="campo-ordenacao" id="campo-ordenacao-pokemon" name="Ordem" placeholder="Ordem" />
        <datalist id="ordenacao">
          <option value="A - Z"></option>
          <option value="Z - A"></option>
        </datalist>
        <input type="button" value="Limpar Ordem" class="limpar-ordem" id="limpar-ordem-pokemon">
      </section>
      <section class="espaco-busca">
        <input type="text" name="buscar" id="campo-busca" class="campo-buscar-nome" placeholder="Buscar nome">
      </section>
    </div>
  </header>
  <main>
    <section id="pokemons" class="pokedex">
      <ul id="lista-pokemon" class="lista-pokedex"></ul>
    </section>
    <div id="myModal" class="modal">
      <div class="modal-content">
      </div>
    </div>
  </main>
  <footer class="rodape">
    By Carolina Moscheta & Nathalia Bitener
  </footer>
  <script src="main.js" type="module"></script>
</body>
</html>
